<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>个人网站设计</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<link rel="stylesheet" href="css/reset.css">
	<!-- 处理默认样式-->
	<link rel="stylesheet" href="css/talent.css">
	<!-- 公共的css-->
	<link rel="shortcut icon" href="" type="image/x-icon" />
	<!--网页的标题的图标-->
</head>

<body>
	<iframe src="./common/header.html" width="100%" scrolling='no' seamless frameborder="0"></iframe>
	<div class="container">
		<div class="content">
			<!-- 翻唱的歌 引用 bilibili的网页 需要只保留网页底部 用到了-margin -->
			<div class="bili-music-wrap">
				<div class="bili-music">
					<iframe width="770px" height="1280" src="https://www.bilibili.com/audio/au1670173?type=1"
						scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
				</div> 
			</div> 
			<!-- 上传到B站的vlog，使用B站提供的iframe链接 -->
			<iframe class="vlog"
				src="//player.bilibili.com/player.html?aid=752508735&bvid=BV1ek4y1d7Gr&cid=170399564&page=1"
				scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>
			<iframe class="vlog"
				src="//player.bilibili.com/player.html?aid=841008207&bvid=BV1J54y1B7ZS&cid=205172475&page=1"
				scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"> </iframe>

		</div>

	</div>
	<iframe src="./common/footer.html" width="100%" height="400px" scrolling='no' seamless frameborder="0"></iframe>
</body>

</html>
